# .github/workflows/attestation.yml
name: Create and Store Attestation

on:
  workflow_run:
    workflows: ["Build Artifact"] # Si attiva solo dopo il workflow "Build Artifact"
    types:
      - completed

jobs:
  attest:
    # Esegui solo se il workflow precedente ha avuto successo
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write      # Necessario per la firma OIDC
      attestations: write  # Necessario per caricare l'attestazione
    steps:
      - name: Download Artifact
        uses: actions/github-script@v7
        with:
          script: |
            const artifact = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            const matchArtifact = artifact.data.artifacts.filter((a) => a.name == 'compiled-artifact')[0];
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip',
            });
            const fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/artifact.zip', Buffer.from(download.data));

      - name: Unzip Artifact
        # Estrai il contenuto dello zip (che dovrebbe essere artifact.zip al livello principale)
        run: unzip ${{github.workspace}}/artifact.zip

      - name: Create SLSA Provenance Attestation
        uses: actions/attest-build-provenance@v1
        with:
          # Assumiamo che il file artifact.zip contenga al suo interno il file 'artifact.zip'
          # Se il tuo artefatto Ã¨ stato compresso come 'artifact.zip', 
          # devi estrarre il nome corretto del file compilato.
          # Adattalo al nome del file BINARIO/ARTEFATTO reale creato in build.yml.
          subject-path: "artifact.zip"
