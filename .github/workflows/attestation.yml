# .github/workflows/attestation.yml
name: Create and Store Attestation

on:
  workflow_run:
    workflows: ["Build Artifact"] # Esegui solo dopo che 'Build Artifact' √® completato
    types:
      - completed

jobs:
  attest:
    # Esegui solo se il workflow precedente ha avuto successo
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write      # üî• Necessario per la firma OIDC
      attestations: write  # üî• Necessario per caricare l'attestazione
    steps:
      - name: Download Artifact from Build Workflow
        uses: actions/github-script@v7
        with:
          script: |
            # Script per scaricare l'artefatto dal workflow precedente
            core.info('Downloading artifact...')
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.artifacts.filter((artifact) => {
              return artifact.name == "compiled-artifact"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync('${{runner.temp}}/artifact.zip', Buffer.from(download.data));

      - name: Unzip Artifact
        run: unzip ${{runner.temp}}/artifact.zip

      - name: Create SLSA Provenance Attestation
        uses: actions/attest-build-provenance@v1 # Usa la versione pi√π recente
        with:
          # Il nome del file deve corrispondere a quello creato nel build.yml
          subject-path: "artifact.zip"
