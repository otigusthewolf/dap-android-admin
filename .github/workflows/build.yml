# .github/workflows/build.yml
name: Build Artifact

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Solo per il checkout e l'upload degli artefatti
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build and Package Artifact
        run: |
          # ⚙️ IL TUO COMANDO DI COMPILAZIONE QUI ⚙️
          echo "Contenuto artefatto" > artifact.zip 
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-artifact
          path: artifact.zip
          retention-days: 1 # Consigliato per artefatti temporanei
